<div class="wrapper d-flex align-items-stretch" [ngClass]="{'bg-image-container': !isLogged}">
  <nav id="sidebar" [ngClass]="{'active': showSidebar}" *ngIf="isLogged">

    <div class="p-4 pb-0">
      <img src="/assets/images/resources/logo_admin.svg" alt="">
    </div>

    <div class="p-4">
      <ul class="list-unstyled components mb-5" >
        <li>
          <a [routerLink]="['/', 'admin']" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" (click)="hideSidebarMobile()" >
            <mat-icon aria-hidden="false" fontIcon="dashboard"></mat-icon> Přehled</a>
        </li>
        <li>
          <a [routerLink]="['/', 'admin', 'orders']" routerLinkActive="active" (click)="hideSidebarMobile()">
            <mat-icon aria-hidden="false" fontIcon="wash"></mat-icon> Úklidy</a>
        </li>
        <li>
          <a [routerLink]="['/', 'admin', 'homes']" routerLinkActive="active" (click)="hideSidebarMobile()">
            <mat-icon aria-hidden="false" fontIcon="house"></mat-icon> Domovy</a>
        </li>
        <li>
          <a [routerLink]="['/', 'admin', 'clients']" routerLinkActive="active" (click)="hideSidebarMobile()">
            <mat-icon aria-hidden="false" fontIcon="groups"></mat-icon> Zákazníci</a>
        </li>
        <li>
          <a [routerLink]="['/', 'admin', 'cleaners']" routerLinkActive="active" (click)="hideSidebarMobile()">
            <mat-icon aria-hidden="false" fontIcon="work"></mat-icon> Pracovníci</a>
        </li>
        <li>
          <a [routerLink]="['/', 'admin', 'discounts']" routerLinkActive="active" (click)="hideSidebarMobile()">
            <mat-icon aria-hidden="false" fontIcon="percent"></mat-icon> Slevové kódy</a>
        </li>
        <br>
        <li>
          <a (click)="logoutUser()">
            <mat-icon aria-hidden="false" fontIcon="logout" ></mat-icon> Odhlásit se</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Page Content  -->
  <div id="content" class="">
    <nav class="navbar navbar-top navbar-expand-lg navbar-light bg-light d-block d-lg-none d-xl-none " *ngIf="isLogged">
      <div class="container-fluid">
        <mat-icon *ngIf="!showSidebar" aria-hidden="false" fontIcon="menu" (click)="toggleSidebar()"></mat-icon>
        <mat-icon *ngIf="showSidebar" aria-hidden="false" fontIcon="close" (click)="toggleSidebar()"></mat-icon>
      </div>
    </nav>

    <div class="inner-content">
      <router-outlet></router-outlet>
    </div>

  </div>
</div>
