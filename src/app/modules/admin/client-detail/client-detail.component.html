<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 mb-4">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="admin-headline"><span class="text-muted fw-light">Zákazníci / </span>{{client?.name}} {{client?.surname}}</h1>
      </div>
    </div>

    <div class="col-xl-6 col-md-12" *ngIf="client">
      <div class="admin-card">
        <div class="admin-card-body">
          <h5 class="admin-card-title">
            Detail zákazníka
          </h5>

          <table class="admin-data-table">
            <tr>
              <td>Jméno</td>
              <td>{{client.name}}</td>
            </tr>
            <tr>
              <td>Příjmení</td>
              <td>{{client.surname}}</td>
            </tr>
            <tr>
              <td>Email</td>
              <td>{{client.email}}</td>
            </tr>
            <tr>
              <td>Telefon</td>
              <td>{{client.phone}}</td>
            </tr>
            <tr>
              <td>Kontaktní adresa</td>
              <td>{{client.contactAddress}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <div class="col-xl-6 col-md-12">
      <div class="admin-card">
        <div class="admin-card-body">
          <h5 class="admin-card-title">
            Domovy zákazníka
          </h5>

          <ul *ngIf="client?.homes?.length" class="grey-pills-list">
            <li *ngFor="let home of client?.homes" class="flex">
              <span>{{home.address}}, {{home.pscNumber}}</span>
              <a [routerLink]="['/', 'admin', 'homes', 'detail', home.homeId]">
                <mat-icon aria-hidden="false" fontIcon="visibility"></mat-icon>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </div>

    <div class="col-xl-6 col-md-12">
      <div class="admin-card">
        <div class="admin-card-body">
          <h5 class="admin-card-title">
            Informace o klientovi
          </h5>
<!--          TODO textarea-->

          <form [formGroup]="clientForm">
            <div class="form-group">
              <textarea
                cols="30" rows="3"
                class="form-control"
                id="client-info"
                formControlName="clientInfo"
                placeholder="">
            </textarea>
            </div>
            <button type="submit" class="btn btn-success"  (click)="saveClientInfo()">Uložit</button>
          </form>
        </div>
      </div>
    </div>

  </div>
</div>
