<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="d-flex justify-content-between">
        <h1>Uklízečky</h1>
        <button type="button" class="btn  btn-success" [routerLink]="['/', 'admin', 'add-cleaner']"><i
          class="fa fa-plus-circle"></i> Přidat uklízečku
        </button>
      </div>

      <br>
    </div>

    <div class="col-lg-12">
      <p *ngIf="cleaners && cleaners.length === 0">Zatím nemakají žádné uklízečky</p>

      <table class="table table-hover">
        <thead class="thead-dark">
        <tr>
          <th>Jméno</th>
          <th>Pondělí</th>
          <th>Úterý</th>
          <th>Středa</th>
          <th>Čtvrtek</th>
          <th>Pátek</th>
          <th>Sobota</th>
          <th>Neděle</th>
          <th>Akce</th>
        </tr>
        </thead>
        <tbody>
        <tr *ngFor="let cleaner of cleaners">
          <td>{{cleaner.name}}</td>
          <td>{{cleaner.mo || '-'}}</td>
          <td>{{cleaner.tu || '-'}}</td>
          <td>{{cleaner.we || '-'}}</td>
          <td>{{cleaner.th || '-'}}</td>
          <td>{{cleaner.fr || '-'}}</td>
          <td>{{cleaner.sa || '-'}}</td>
          <td>{{cleaner.su || '-'}}</td>
          <td>
            <button class="btn btn-primary" [routerLink]="['/', 'admin', 'edit-cleaner', cleaner.cleanerId]"><i
              class="fa fa-edit"></i></button>
             &nbsp;
            <button class="btn btn-danger" (click)="deleteCleaner(cleaner.cleanerId)"><i
              class="fa fa-trash"></i></button>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
