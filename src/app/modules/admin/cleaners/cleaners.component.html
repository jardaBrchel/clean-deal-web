<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="admin-headline">Uklízečky</h1>
        <button type="button" class="btn  btn-success" [routerLink]="['/', 'admin', 'add-cleaner']">
          Přidat uklízečku
        </button>
      </div>
      <br>
    </div>

    <div class="col-lg-12">
      <p *ngIf="cleaners && cleaners.length === 0">Zatím nemakají žádné uklízečky</p>

      <div class="admin-card full">
        <table class="table admin-table ">
          <thead>
          <tr>
            <th>Jméno</th>
            <th>Pondělí</th>
            <th>Úterý</th>
            <th>Středa</th>
            <th>Čtvrtek</th>
            <th>Pátek</th>
            <th>Sobota</th>
            <th>Neděle</th>
            <th>Akce</th>
          </tr>
          </thead>
          <tbody>
          <tr *ngFor="let cleaner of cleaners">
            <td><a [routerLink]="['/', 'admin', 'cleaner-detail', cleaner.cleanerId]"><strong>{{cleaner.name}}</strong></a></td>
            <td>{{cleaner.mo || '-'}}</td>
            <td>{{cleaner.tu || '-'}}</td>
            <td>{{cleaner.we || '-'}}</td>
            <td>{{cleaner.th || '-'}}</td>
            <td>{{cleaner.fr || '-'}}</td>
            <td>{{cleaner.sa || '-'}}</td>
            <td>{{cleaner.su || '-'}}</td>
            <td>
              <button [routerLink]="['/', 'admin', 'edit-cleaner', cleaner.cleanerId]">
                <mat-icon aria-hidden="false" fontIcon="edit"></mat-icon>
              </button>
              &nbsp;
              <button (click)="deleteCleaner(cleaner.cleanerId)">
                <mat-icon aria-hidden="false" fontIcon="delete"></mat-icon>
              </button>
            </td>
          </tr>
          </tbody>
        </table>
      </div>

    </div>
  </div>
</div>
