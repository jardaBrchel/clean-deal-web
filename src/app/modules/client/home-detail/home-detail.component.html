<div class="container-fluid">
  <div class="row">
    <div class="col-lg-12 mb-4">
      <div class="d-flex justify-content-between align-items-center">
        <h1 class="admin-headline"><span class="text-muted fw-light">Domovy / </span>{{home.address}}</h1>
      </div>
    </div>

    <div class="col-xl-12 col-md-12" *ngIf="home">
      <div class="admin-card">
        <div class="admin-card-body">
          <h5 class="admin-card-title">
            Detail domovu
          </h5>

          <table class="admin-data-table">
            <tr>
              <td>Adresa</td>
              <td>{{home.address}}</td>
            </tr>
            <tr>
              <td>PSČ</td>
              <td>{{home.pscNumber}}</td>
            </tr>
            <tr>
              <td>Typ objektu</td>
              <td>{{homeType}}</td>
            </tr>
            <tr>
              <td>Počet pater</td>
              <td>{{home.houseFloors}}</td>
            </tr>
            <tr>
              <td>Počet kuchyní</td>
              <td>{{home.kitchens}}</td>
            </tr>
            <tr>
              <td>Počet koupelen</td>
              <td>{{home.bathrooms}}</td>
            </tr>
            <tr>
              <td>Počet místností</td>
              <td>{{home.rooms}}</td>
            </tr>
          </table>
        </div>
      </div>
    </div>

  </div>
</div>
